<!DOCTYPE html>
<html>
    <head>
        <title>
            GPA-SEM4
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200&display=swap" rel="stylesheet">
        <style>
            body{
                margin-left: 450px;
                margin-right: 450px;
                padding: 20px;
            }
            header{
                text-align: center;
                font-family: 'IBM Plex Mono', monospace;
                font-size: 15px;
                margin: 0 auto;
                border: 1px solid rgb(216, 1, 1);
                border-top-right-radius: 50px ;
                border-top-left-radius: 50px ;
                background-color: rgb(216, 1, 1);
                color: white;
            }
            section{
                text-align: center;
                height: 465px;
                border: 4px solid rgb(216, 1, 1);
                background-repeat: no-repeat;
                background-size: 900px;
                background-image: url(https://cutewallpaperhd.com/wp-content/uploads/2021/08/Red-Aesthetic-Background-for-Wallpaper-700x394.jpg);
            }
            section table{
                margin: 0 auto;
            }
            section td{
                padding: 8px 20px;
            }
            section input{
                border: rgb(216, 1, 1) 1px solid;
                border-radius: 5px;
                padding: 1px;
                font-size: 16px;
            }
            ::placeholder{
                text-align: center;
                color: black;
            }
            :-ms-input-placeholder{
                text-align: center;
            }
            section button{
                padding: 15px;
                border: rgb(216, 1, 1) 2px;
                border-radius: 5px;
                color: white;
                background-color: rgb(216, 1, 1);
                cursor: pointer;
            }
            footer{
                font-family: 'IBM Plex Mono', monospace;
                text-align: center;
                font-size: 15px;
                margin: 0 auto;
                border: 1px solid rgb(216, 1, 1);
                border-bottom-right-radius: 50px ;
                border-bottom-left-radius: 50px ;
                background-color: rgb(216, 1, 1);
                color: white;
            }
            .result{
                font-size: 20px;
                color: gold;
                margin: 0;
                padding: 4px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>GPA CALCULATOR</h1>
        </header>
        <section><form action="{% url 'calc_sem4' %}">
            <table>
            <tr><td><input type="text" name="EP" placeholder="CN"></td></tr>
            <tr><td><input type="text" name="EC" placeholder="AI"></td></tr>
            <tr><td><input type="text" name="EG" placeholder="BDA"></td></tr>
            <tr><td><input type="text" name="EM" placeholder="P&S"></td></tr>
            <tr><td><input type="text" name="SPC" placeholder="JP"></td></tr>
            <tr><td><input type="text" name="TE" placeholder="COI"></td></tr>
            <tr><td><input type="text" name="P_CLab" placeholder="AI Lab"></td></tr>
            <tr><td><input type="text" name="SPCLab" placeholder="BDA Lab"></td></tr>
            <tr><td><input type="text" name="DBMSLab" placeholder="JP Lab"></td></tr>
            <tr><td><input type="text" name="SSLab" placeholder="Soft Skills"></td></tr>
            </table>
            {% if res%}
            <p class="result">{{ res }}</p>
            {% endif %}
            <button value="calc_sem4">CALCULATE</button></form></section>
        <footer><h1>BY DINAGAR</h1></footer>
    </body>
</html>
